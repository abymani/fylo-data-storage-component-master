<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>

    <div class="fylo">
      <img src="./images/logo.svg" alt="">
      <div class="file-folder">
        <a href="#"><img src="./images/icon-document.svg" alt=""></a>
        <a href="#"><img src="./images/icon-folder.svg" alt=""></a>
        <a href="#"><img src="./images/icon-upload.svg" alt=""></a>
      </div>
    </div>

    <div class="slider-container">
      <label for="slider">You’ve used <span class="storage-used">815 GB</span> of your storage</label>
      <div class="range-slider">
        <input type="range" id="slider" name="slider" min="0" max="1000" value="815" class="slider">
        <div class="tooltip" id="tooltip">
          <span class="gb-left">185</span> <span class="gb-text">GB LEFT</span>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
